  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      alias: {
         //'/README.md' : '/README.md',
         '/ru/installation': 'docs/ru/installation.md', 
         '/en/': 'docs/en/installation.md',
        // '/\\_navbar.md\\': '/ru/_navbar.md',
        // '/\\_sidebar.md\\': '/ru/_sidebar.md',
        // '/en/(.*)': 'en/$1',
        '/ru/(.*)': 'docs/ru/$1',
        '/en/(.*)': 'docs/en/$1',
        
      },
      name: 'SleepingOwl Admin',
      //logo: 'logo.svg',
      repo: 'LaravelRUS/SleepingOwlAdmin',
      notFoundPage: {
        '/': '_404.md',
        '/en': 'en/_404.md'
      },
      auto2top: true,      
      ga: 'UA-47325178-4',
      relativePath: true,
      executeScript: true,
      loadNavbar: true,
      loadSidebar: true,
      mergeNavbar: true,
      onlyCover: true,
      maxLevel: 1,
      subMaxLevel: 1,      
      formatUpdated: '{DD}.{MM} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/new/, '/blob/new')
                .replace(/\/docs/, '')
            } else {
              url = 'https://github.com/SleepingOwlAdmin/docs/blob/new' + vm.route.file.replace(/docs/, '')
            }
            var editHtml = '[:memo: Редактировать](' + url + ')\n'

            return editHtml
              + html;
              
          })
        },       
      ],
      nameLink:{
      '/en/': '/#/en/',
      '/': '/'
      },
      //fallbackLanguages: ['ru', 'en'],
      search: {
        noData: {          
          '/': 'Не найдено',
          '/en': 'No results!'
        },
        paths: 'auto',
        placeholder: {          
          '/en': 'Search',
          '/': 'Поиск',
        }
      },
      coverpage: {
      '/': 'coverpage.md',      
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
